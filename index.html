<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div>
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to return
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" name="bill-amount" id="bill-amount" />
      <label for="cash-given">Cash Given:</label>
      <input type="number" name="cash-given" id="cash-given" />
      <button>Check</button>
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
        </tr>
      </table>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
