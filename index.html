<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to return
      </p>
      <label for="bill-amount"><b>Bill Amount:</b></label>
      <div class="center">
        <input
          type="tel"
          name="bill-amount"
          id="bill-amount"
          placeholder="In Numbers"
        />
      </div>
      <div class="center">
        <button id="next">Next</button>
      </div>
      <label for="cash-given" class="hide"><b>Cash Given:</b></label>
      <div class="center">
        <input type="tel" name="cash-given" id="cash-given" class="hide" />
      </div>
      <div class="center">
        <button id="check" class="hide">Check</button>
      </div>
      <p id="error-message"></p>
      <table class="change-table hide">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
          <td class="no-of-notes hide"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
      <script src="scripts.js"></script>
    </div>
  </body>
</html>
