<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Cash Register Manager</h1>
      <p>
        Enter the bill amount and cash given by the customer and know the
        minimum number of notes to return
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input type="number" name="bill-amount" id="bill-amount" />
      <label for="cash-given">Cash Given:</label>
      <input type="number" name="cash-given" id="cash-given" />
      <script src="scripts.js"></script>
      <button>Check</button>
    </div>
  </body>
</html>
